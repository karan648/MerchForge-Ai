<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | MerchForge AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#895af6",
                        "background-light": "#f6f5f8",
                        "background-dark": "#151022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mesh-gradient {
            background-image: radial-gradient(at 0% 0%, rgba(137, 90, 246, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(137, 90, 246, 0.1) 0px, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display mesh-gradient">
<!-- Top Navigation / Logo Area -->
<header class="w-full p-6 flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="bg-primary rounded-lg p-2 flex items-center justify-center">
<span class="material-symbols-outlined text-white text-2xl">auto_awesome</span>
</div>
<span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">MerchForge <span class="text-primary">AI</span></span>
</div>
<div class="hidden sm:block">
<a class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Help Center</a>
</div>
</header>
<!-- Main Login Container -->
<main class="flex-1 flex items-center justify-center px-4 py-12">
<div class="w-full max-w-[440px] space-y-8">
<!-- Hero Text Section -->
<div class="space-y-2">
<h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-slate-900 dark:text-white">Welcome back</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg">Enter your details to access MerchForge AI</p>
</div>
<!-- Login Form -->
<form class="space-y-6">
<div class="space-y-4">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email address</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between px-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 pr-12 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
                    Sign In
                    <span class="material-symbols-outlined text-xl">login</span>
</button>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="flex-shrink mx-4 text-slate-400 dark:text-slate-500 text-xs font-medium uppercase tracking-widest">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<!-- Social Logins -->
<div class="grid grid-cols-2 gap-4">
<button class="flex h-12 items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark/50 px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors" type="button">
<img alt="" class="size-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDIXxUJOQk28RNC1BoPQsDlBwh2VyPm6PaSOVKkWbnJ6XZ37l2729AUiomOLcAeDItS9IXeKtWRqaafU8YvuWUW1ZCWD5T4pWzQxdkrlXqIgvL4IYC5y6GpRKD6xryfjaUc9LU8zGbNZVPtaWu3hcwUz5hOg6p1RB5c4MQya8tvWVIuatJR1WG-EWdg_Ql6RdLzwa82Yext7KcWiecIS6WJhWpJ05j0sTWTS9iQ_-OnsTI4-M83-G2iieTSZyRZ49oZzG16gaGDy9U6"/>
                        Google
                    </button>
<button class="flex h-12 items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark/50 px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors" type="button">
<span class="material-symbols-outlined text-xl">ios</span>
                        Apple
                    </button>
</div>
</form>
<!-- Registration Footer -->
<p class="text-center text-slate-500 dark:text-slate-400 text-sm">
                New to MerchForge? 
                <a class="font-bold text-primary hover:underline ml-1" href="#">Create an account</a>
</p>
</div>
</main>
<!-- Visual Background Element (Subtle AI Glow) -->
<div class="fixed bottom-0 right-0 p-8 opacity-20 pointer-events-none overflow-hidden">
<div class="w-64 h-64 bg-primary/30 rounded-full blur-[100px]"></div>
</div>
</body></html>
