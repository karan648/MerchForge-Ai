<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register | MerchForge AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#895af6",
                        "background-light": "#f6f5f8",
                        "background-dark": "#09090b",
                        "surface-dark": "#18181b",
                        "border-dark": "#27272a"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glow-bg {
            background: radial-gradient(circle at center, rgba(137, 90, 246, 0.15) 0%, rgba(9, 9, 11, 0) 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Background Glow Effect -->
<div class="fixed inset-0 glow-bg pointer-events-none"></div>
<!-- Main Container -->
<div class="relative flex flex-col items-center justify-center min-h-screen w-full px-4 py-12">
<!-- Top Navigation / Logo -->
<div class="absolute top-0 w-full flex items-center justify-between p-6 max-w-7xl">
<div class="flex items-center gap-2">
<div class="bg-primary p-1.5 rounded-lg">
<span class="material-symbols-outlined text-white text-2xl">auto_awesome</span>
</div>
<span class="text-xl font-bold tracking-tight dark:text-white">MerchForge AI</span>
</div>
<a class="text-sm font-medium text-slate-500 hover:text-primary transition-colors dark:text-slate-400" href="#">
                Support
            </a>
</div>
<!-- Registration Card -->
<div class="w-full max-w-md space-y-8 bg-white/5 dark:bg-surface-dark/40 backdrop-blur-xl p-8 rounded-xl border border-slate-200 dark:border-border-dark shadow-2xl">
<!-- Header Section -->
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Create your account</h1>
<p class="text-slate-500 dark:text-slate-400">Join MerchForge AI and start building your brand.</p>
</div>
<!-- Social Signup Options -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-12 rounded-lg border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-zinc-800 transition-all">
<img alt="" class="w-5 h-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC_e8nPJprYGqucMLMfSh1X5fsJ6lNDMjBcpzFnLanVpLxmnG2Ll1qfTAO7eC_bVGZplgtHI3ubq3YoJTc0HNzTt_xKhji_BQoChSQkw6YTmQiEyYoWku6eknabKMEOrNWijk2aFuwQ1qROXKiLY5-EtP7O7Ra-wPC3xYIYE3e2Cvo8iBtVJAyxDQt7jWtweZCmTNhut_gykP1RRTzqF0GtjI_0cMn1_1OpNSGmI8spG0bI1EAuSu-C9VZKTalC2m8GwPR0wyQKeGSI"/>
<span class="text-sm font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 rounded-lg border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-zinc-800 transition-all">
<span class="material-symbols-outlined text-xl">ios</span>
<span class="text-sm font-medium">Apple</span>
</button>
</div>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-slate-200 dark:border-border-dark"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-[#121214] px-2 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<!-- Registration Form -->
<form class="space-y-5" onsubmit="return false;">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="w-full h-12 pl-11 bg-slate-50 dark:bg-surface-dark border-slate-200 dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="John Doe" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="w-full h-12 pl-11 bg-slate-50 dark:bg-surface-dark border-slate-200 dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="w-full h-12 pl-11 bg-slate-50 dark:bg-surface-dark border-slate-200 dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex items-center space-x-3 pt-2">
<div class="flex items-center h-5">
<input class="w-5 h-5 rounded border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark text-primary focus:ring-primary/30 transition-all cursor-pointer" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-slate-500 dark:text-slate-400 cursor-pointer select-none" for="terms">
                        I agree to the <a class="text-primary hover:underline" href="#">Terms and Conditions</a>
</label>
</div>
<!-- Primary Action Button -->
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-semibold rounded-lg shadow-lg shadow-primary/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4" type="submit">
<span>Get Started</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</form>
<!-- Footer Link -->
<div class="text-center pt-4">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline decoration-primary/30 underline-offset-4" href="#">Log in</a>
</p>
</div>
</div>
<!-- Footer Policy Links -->
<div class="mt-12 flex gap-6 text-xs text-slate-400 dark:text-slate-500">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="#">Cookies Settings</a>
</div>
</div>
</body></html>
